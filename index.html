<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acudits</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="m-auto">
    <div
      class="container-fluid h-100 d-flex flex-column align-items-center justify-content-center"
    >
      <div class="row mx-auto d-flex flex-row align-items-center justify-content-center">
        <div class="col-md-5 col-lg-8 col-6 d-flex justify-content-end">
          <div class="joke-title-container text-center p-3">
            <h1>Jokes</h1>
            <hr style="height:3px; opacity: 0.7">
            <h3>(to prevent you from killing your boss)</h3>
          </div>
        </div>
        <div class="col-md-3 col-lg-4 col-2">
          <img class="title-icon" src="./images/sonrisa.png" alt="title-icon"/>
        </div>
      </div>
      <div 
        class="joke-box row p-5 m-4 rounded d-flex justify-content-center align-items-center"
      >
        <div
          class="col-md-6 col-lg-12 joke-text-cont mx-auto d-flex justify-content-center align-items-center"
        >
          <div class="text-center">
            <p class="joke-text" style="color: rgb(0, 0, 0);" id="joke"></p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col text-center justify-content-center">
          <button type="button" id="nexJoke" class="btn btn-primary">
            Next joke
          </button>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script src="./build/index.js"></script>
</html>
