<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acudits</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="m-auto">
    <div
      class="container-fluid h-100 d-flex flex-column align-items-center justify-content-center"
    >
      <div class="row mx-auto d-flex flex-row align-items-center justify-content-center">
        <div class="col-9 d-flex justify-content-end">
          <div class="text-center">
            <h1>Jokes (to prevent you from killing your boss)</h1>
          </div>
        </div>
        <div class="col-3">
          <img src="./images/sonrisa.png" alt="title-icon" style="width: 40%" />
        </div>
      </div>
      <div
        class="card row p-5 m-4 border border-dark rounded jokeBox d-flex justify-content-center align-items-center"
        style="background-color: rgba(83, 181, 77, 0.8)"
      >
        <div
          class="col card-body mx-auto d-flex justify-content-center align-items-center"
        >
          <div class="text-center">
            <p class="fs-4 card-text" style="color: rgb(0, 0, 0);" id="joke"></p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col text-center justify-content-center">
          <button type="button" id="nexJoke" class="btn btn-primary">
            Next joke
          </button>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script src="./build/index.js"></script>
</html>
